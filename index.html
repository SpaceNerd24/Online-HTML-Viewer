<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/idea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .CodeMirror {
            width: 100%;
            height: 400px; /* Increased height */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        iframe {
            width: 100%;
            height: 600px; /* Increased height */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            width: 80%;
            max-width: 1000px; /* Increased max-width */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online HTML Viewer</h1>
        <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
        <iframe id="htmlOutput"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script>
        const htmlInput = document.getElementById('htmlInput');
        const htmlOutput = document.getElementById('htmlOutput');

        const editor = CodeMirror.fromTextArea(htmlInput, {
            mode: 'htmlmixed',
            theme: 'idea',
            lineNumbers: true,
            autoCloseTags: true,
            matchBrackets: true
        });

        editor.on('change', () => {
            const htmlContent = editor.getValue();
            htmlOutput.srcdoc = htmlContent;
        });

        editor.setValue('<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Online HTML Viewer</title>\n</head>\n<body>\n    <h1>Hello, World!</h1>\n</body>\n</html>');
    </script>
</body>
</html>
